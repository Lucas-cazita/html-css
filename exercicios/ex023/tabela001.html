<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
